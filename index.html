<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Universo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-stars" id="backgroundStars"></div>
    <div class="vignette"></div>

    <div class="main-wrapper">
        <div id="heartGlow" class="heart-glow"></div>
        
        <div id="heartContainer" class="heart-container">
            <img src="https://raw.githubusercontent.com/yoyoziyo/daiski/refs/heads/main/cora%C3%A7%C3%A3obranco.png" 
                 id="mainHeart" class="heart-img" alt="Coração">
            
            <div id="heartContent" class="heart-content">
                <p id="timer" class="timer-display"></p>
            </div>
        </div>

        <p id="loveMessage" class="love-message">Eu te amo</p>
    </div>

    <div id="explosionContainer" class="explosion-container"></div>

    <script src="script.js"></script>
</body>
</html>
